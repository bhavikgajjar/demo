<div class="wrapper-md">
  <div ng-controller="FlotChartDemoCtrl">
  <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Overall Organizational Performance</div>
          <div class="panel-body">
            <div ui-jq="plot" ui-options="
              [
                { data: {{d0_1}}, label: 'US', points: { show: true }, lines: { show: true, fill: true, fillColor: { colors: [{ opacity: 0.2}, { opacity: 0.2}] } } }, 
                { data: {{d0_2}}, label: 'INDUSTRY', points: { show: true }, lines: { show: true} }
              ],
              {
                colors: [ '{{app.color.success}}','{{app.color.danger}}' ],
                series: { shadowSize: 3 },
                xaxis:{ font: { color: '#869fb1' } },
                yaxis:{ font: { color: '#869fb1' } },
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#869fb1' },
                tooltip: true,
                tooltipOpts: { content: '%s of %x.1 is %y.4',  defaultTheme: false, shifts: { x: 0, y: 20 } }
              }
            " style="height:240px"></div>
          </div>                  
        </div>
      </div>
</div>
